<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1em;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            text-align: left;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(90deg, #ff00ff, #8000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(90deg, #ff00ff, #8000ff);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .profile-img img {
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MARIAN MAYBELLE CHUA</div>
            <ul>
                <li><a href="#services">SERVICES</a></li>
                <li><a href="#technologies">TECHNOLOGIES</a></li>
                <li><a href="#portfolio">PORTFOLIO</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
            <div class="lang-switch">ENG üåê</div>
        </nav>
    </header>
    <section class="hero">
        <div class="content">
            <h1>FRONTEND <br> DEVELOPER</h1>
            <p>I am Marian a web developer with no passion and dedication for creating a responsive website.</p>
            <a href="#" class="btn">VIEW MY WORK</a>
        </div>
        <div class="profile-img">
            <img src="Maybelle logo.png" alt="Profile Image">
        </div>
    </section>
</body>
</html>
